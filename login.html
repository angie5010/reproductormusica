<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/partial-4.css">
    <script type="text/javascript" src="js/main.js"></script>
    <title>Reproductor de Música</title>
</head>

<body>
<header class="properties_header">
    <nav>

        <img src="cover/logo.jpeg" alt="Logo de My music" style="max-width: 75px">

    </nav>
    <section class="header__content">
        <div class="search_logout_container">
            <div class="search_container">
                Hola, ingresa con tu usuario para continuar...
            </div>
        </div>
    </section>
</header>
<main class="main_properties">
    <section class="properties_songs_container">

        <div class="content_login_sections">
            <h2>LOGIN</h2>
            <div>
                <table class="text-center" width="100%">
                    <tr>
                        <td>
                            <label for="username">Usuario:</label>
                        </td>
                        <td>
                            <input type="text" id="username" name="username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="username">Correo:</label>
                        </td>
                        <td>
                            <input type="email" id="email" name="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Contraseña:</label>
                        </td>
                        <td>
                            <input type="password" id="password" name="password">
                        </td>
                    </tr>
                </table>
                <br>
                <br>
                <div class="text-center">
                    <button type="button" class="content_login_button" id="loginBtn">INGRESAR</button>
                </div>
            </div>
        </div>

    </section>
</main>
</body>
</body>
</html>
